<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateusz Jankowski</title>

    <script src="https://kit.fontawesome.com/ecfa7f49dd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Mateusz Jankowski</h1>
        <section class="headerIconWrapper">
            <a href="https://github.com/Matiros"><i class="demo-icon icon-github-circled gh"></i></a>
            <a href="https://www.facebook.com/mateusz.jankowski.378199"><i class="demo-icon icon-facebook fb"></i></a>
            <a href="https://twitter.com/mateusz_j2006"><i class="demo-icon icon-twitter tw"></i></a>
            <a href="https://www.youtube.com"><i class="demo-icon icon-youtube-play yt"></i></a>
        </section>
    </header>
    <main class="main">
        <div class="loader"></div> <!-- animated loader (is hiding after 2s)-->
        <section class="wraper">
            <article class="about-me tile no-clicked">
                <header><h2>O mnie</h2></header>
                <figure class="myself-img">
                    <img src="img/me.jpg" alt="zdjęcie autora"/>
                    <figcaption>Cześć! Nazywam się Mateusz. Jestem uczniem 1 ti. Na tej stronie opowiadam o sobie oraz swoich zainteresowaniach</figcaption>
                </figure>
            </article>
            <section class="info tile no-clicked">
                <div class="weather" data-weather>
                    <span data-weather-span>Blad lokalizacji</span>
                    <img data-weather-img src="img/icon/face-frown-regular.svg" alt="symbol obecenj pogody"/>
                </div>
                <div class="date" data-date>
                    <span data-date-span></span>
                </div>
                <div class="time" data-time>
                    <span data-time-span=""></span>
                </div>

            </section>
            <section class="hobby tile down">
                <a href="html/hobby.html">
                    <figure>
                        <i class="demo-icon icon-soccer-ball smaller"></i>
                        <figcaption>Hobby</figcaption>
                    </figure>
                </a>
            </section>
            <section class="whereIwas tile down">
                <a href="html/whereIwas.html">
                    <figure>
                        <i class="demo-icon icon-flight"></i>
                        <figcaption>Gdzie byłem</figcaption>
                    </figure>
                </a>
            </section>
            <section class="facts tile down">
                <a href="html/facts.html">
                    <figure>
                        <i class="demo-icon icon-gamepad"></i>
                        <figcaption>Sanke</figcaption>
                    </figure>
                </a>
            </section>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
